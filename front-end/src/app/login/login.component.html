<div class="">
    <div *ngIf="loggedIn === undefined">Loading...</div>
    <div *ngIf="loggedIn === false" class="logged-out container1">
        <div class="">
            <input type="text" class="text" placeholder="Nhập tên" [(ngModel)]="email"><br><br>
        </div>
        <div class="">
            <input type="password" class="text" placeholder="Nhập password" [(ngModel)]="password"><br><br>
        </div> 
        <div class="">
            <button class="text bluebackground" (click)="doLogin()">Login</button>
        </div>
    </div>
    <div *ngIf="loggedIn" class="logged-in">
        <div class="marl-100">
            You are logged in.
            <button type="button" class="btn btn-warning" (click)="doLogout()">Log Out</button>
        </div>
        <app-admin></app-admin>
    </div>
</div>
