<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="flexbox-center-start">
                <!-- <div class="form-group marr-20">
                    <label for="inputId">Id</label>
                    <input class="form-control" type="text" formControlName="id">
                </div> -->

                <div class="form-group marr-20">
                    <label for="inputMonth">Month</label>
                    <input class="form-control" type="text" formControlName="month">
                </div>

                <div class="form-group marr-20">
                    <label for="inputVerify3">Room</label>
                    <input class="form-control" type="text" formControlName="room">
                </div>

                <div class="form-group marr-20">
                    <label for="inputPeople">People</label>
                    <input class="form-control" type="text" formControlName="people">
                </div>

                <div class="form-group marr-20">
                    <label for="inputElectricityBill">Electricity Bill</label>
                    <input class="form-control" type="text" formControlName="electricity">
                </div>

                <div class="form-group marr-20">
                    <label for="inputWaterBill">Water Bill</label>
                    <input class="form-control" type="text" formControlName="water">
                </div>

                <div class="form-group marr-20">
                    <label for="inputRoomBill">Room Bill</label>
                    <input class="form-control" type="text" formControlName="roomBill">
                </div>

                <div class="form-group marr-20">
                    <label for="inputTotalBill">Total Bill</label>
                    <input class="form-control" type="text" formControlName="total">
                </div>

                <div class="form-group marr-20">
                    <label for="inputAccount">Account</label>
                    <input class="form-control" type="text">
                </div>

                <div class="form-group marr-20">
                    <label for="inputPassword">Password</label>
                    <input class="form-control" type="password">
                </div>

                <div class="form-group marr-20" style="display:none;">
                    <label for="inputStatus">Status</label>
                    <input class="form-control" type="text" formControlName="status">
                </div>

                <div class="form-group marr-20">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Check In</button>
                </div>
            </form>
        </div>
    </div><!-- form card register -->
</div>
